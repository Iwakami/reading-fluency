<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reading Fluency Solutions</title>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="/styles/views/index.css">
</head>

<body>
    <header>
        <nav class="nav-wrapper">
            <a href="/" class="brand-logo center">Reading Fluency Solutions</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
            <ul class="left hide-on-med-and-down">
                <li>
                    <a href="/list-passages">Start Reading</a>
                </li>
                <li>
                    <a href="/create-passage">Create Reading</a>
                </li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li>
                    <a href="/list-passages">Start Reading</a>
                </li>
                <li>
                    <a href="/create-passage">Create Reading</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="section col s12 m9 l10">
                    <h1 id="title"></h1>
                    <h4 id="passage"></h4>
                    <br>
                    <br>
                    <br>
                    <br>
                    <button id="start" class="waves-effect waves-light btn-large">Start</button>
                    <button id="stop" class="waves-effect waves-light btn-large hide">Stop</button>
                    <div id="card" class="row hide">
                        <div class="col s12 m6">
                            <div class="card blue-grey darken-1">
                                <div class="card-content white-text">
                                    <span id="total-time" class="card-title"></span>
                                    <div id="stats" class="card-action"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">About</h5>
                    <p class="grey-text text-lighten-4">This is some about text</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li>
                            <a class="grey-text text-lighten-3" href="https://github.com/coderfin/reading-fluency">Download the code</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container"></div>
        </div>

    <script src="/scripts/views/index.js"></script>
